<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">

    <title>Frontend Mentor | Advice generator app</title>

</head>

<body>

    <div class="board">
        <div class="box">
            <P id="adviceId">ADVICE #
                <span id="adviceNumber"></span>
            </P>
            <p id="adviceText">Loading...</p>
            <img src="images/pattern-divider-desktop.svg" alt="" class="dividerDesktop">
            <img src="images/pattern-divider-desktop.svg" alt="" class="dividerMobile">

            <div class="diceCircle">
                <img src="images/icon-dice.svg" alt="" class="dice" id="adviceBtn" onclick="getAdvice()">
            </div>

        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">DaratheDev</a>.
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
